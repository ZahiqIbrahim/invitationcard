</head>
<body>
  <div class="container mt-5 text-center">
   
    <div class="textbox" >
    <h2>Guest's name</h2>
    <input type="text" id="nameInput" class="form-control my-3" placeholder="Enter guest's name">
  </div>

  <div class="textbox" >
    <h2>Mehendiraat</h2>
    <input type="text" id="mehendiraatladiesInput" class="form-control my-3" placeholder="no of ladies">
    <input type="text" id="mehendiraatgentsInput" class="form-control my-3" placeholder="no of gents">
    </div>

    <div class="textbox" >
    <h2>Masnandnishini</h2>
    <input type="text" id="masladiesInput" class="form-control my-3" placeholder="no of ladies">
    <input type="text" id="masgentsInput" class="form-control my-3" placeholder="no of gents">
    </div>


 <div class="textbox" >
    <h2>with bharaat </h2>
    <input type="text" id="recladiesInput" class="form-control my-3" placeholder="no of ladies">
    <input type="text" id="recgentsInput" class="form-control my-3" placeholder="no of gents">
 </div>


   

 <div class="textbox" >
    <button id="downloadBtn" class="btn btn-primary">Download Image</button>
    
    <div class="image-container mt-4" id="imageContainer">
      <!-- Image from a source that supports CORS -->
      <img src="https://i.imgur.com/Wdw0Cuj.png"  alt="Your Image">

      <div class="name-text" id="nameText">guest name</div>

      <div class="ladies1-text" id="ladies1Text">X</div>

    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const nameInput = document.getElementById('nameInput');
    const nameText = document.getElementById('nameText');

    const mehendiraatladiesInput = document.getElementById('mehendiraatladiesInput');
    const ladies1Text = document.getElementById('ladies1Text');
    const mehendiraatgentsInput = document.getElementById('mehendiraatgentsInput');
    const gents1Text = document.getElementById('gents1Text');


    const masladiesInput = document.getElementById('masladiesInput');
    const ladies2Text = document.getElementById('ladies2Text');
    const masgentsInput = document.getElementById('masgentsInput');
    const gents2Text = document.getElementById('gents2Text');

    const recladiesInput = document.getElementById('recladiesInput');
    const ladies3Text = document.getElementById('ladies3Text');
    const recgentsInput = document.getElementById('recgentsInput');
    const gents3Text = document.getElementById('gents3Text');

  

    const imageContainer = document.getElementById('imageContainer');
    const downloadBtn = document.getElementById('downloadBtn');

    nameInput.addEventListener('input', function() {
      nameText.textContent = nameInput.value || 'Your Name';
    });

    mehendiraatladiesInput.addEventListener('input', function () {
      ladies1Text.textContent = mehendiraatladiesInput.value || 'no of ladies';
    });
    mehendiraatgentsInput.addEventListener('input', function () {
      gents1Text.textContent = mehendiraatgentsInput.value || 'no of gents';
    });


    masladiesInput.addEventListener('input', function () {
      ladies2Text.textContent = masladiesInput.value || 'no of ladies';
    });
    masgentsInput.addEventListener('input', function () {
      gents2Text.textContent = masgentsInput.value || 'no of gents';
    });


    
    recladiesInput.addEventListener('input', function () {
      ladies3Text.textContent = recladiesInput.value || 'no of ladies';
    });
    recgentsInput.addEventListener('input', function () {
      gents3Text.textContent = recgentsInput.value || 'no of gents';
    });

    downloadBtn.addEventListener('click', function() {
       html2canvas(imageContainer, { useCORS: true }).then(function(canvas) {
    canvas.toBlob(function(blob) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'custom-image.png';
      
      // Append the link to the document so it can be clicked
      document.body.appendChild(link);
      link.click();
      
      // Remove the link after the download is triggered
      document.body.removeChild(link);
    }, 'image/png');
  });
});
  </script>
</body>
